<template>
    <section class="index">
        <div if.bind="isOffline">Offline</div>
        <div else>Online</div>

        <div if.bind="loading">
            Loading
        </div>
        <div else>
            Total load time: ${totalLoadTime}ms
        </div>

        <button click.delegate="perform()">Execute Command</button>
        <button click.delegate="getData()">Get Data Inserted in MongoDb</button>
        <button click.delegate="populate()">Get Data from C# Query that will call JavaScript</button>
        <button click.delegate="goOffline()">Go Offline</button>
        <button click.delegate="clearCache()">Clear Service Worker Cache</button>

        <h1>Read Model</h1>

        <label>Species</label>
        <input type="value" value.bind="doc.species">
        <label>Name</label>
        <input type="value" value.bind="doc.name">

        <h1>Animals</h1>

        <table>
            <thead>
                <tr>
                    <th>Species</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="animal of animals">
                    <td>${animal.species}</td>
                    <td>${animal.name}</td>
                </tr>

            </tbody>
        </table>


        <h1>Command Results</h1>

        <table>
            <thead>
                <tr>
                    <th>CorrelationId</th>
                    <th>Successful</th>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="result of results">
                    <td>${result.command.correlationId}</td>
                    <td>${result.success}</td>
                </tr>

            </tbody>
        </table>


    </section>

</template>
